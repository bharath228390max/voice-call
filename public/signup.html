<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Voice Call</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-gray-800 rounded-2xl shadow-xl p-8">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-emerald-500 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-white">Create Account</h1>
                <p class="text-gray-400 mt-2">Get your unique call ID</p>
            </div>

            <form id="signupForm" class="space-y-6">
                <div>
                    <label class="block text-gray-300 text-sm font-medium mb-2">Username</label>
                    <input type="text" id="name" required minlength="2"
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
                        placeholder="Choose a username">
                </div>

                <div>
                    <label class="block text-gray-300 text-sm font-medium mb-2">Password</label>
                    <input type="password" id="password" required minlength="4"
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
                        placeholder="Create a password (min 4 chars)">
                </div>

                <div>
                    <label class="block text-gray-300 text-sm font-medium mb-2">Confirm Password</label>
                    <input type="password" id="confirmPassword" required
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
                        placeholder="Confirm your password">
                </div>

                <div id="error" class="hidden text-red-400 text-sm text-center bg-red-900/30 py-2 rounded-lg"></div>

                <button type="submit"
                    class="w-full py-3 bg-emerald-500 hover:bg-emerald-600 text-white font-semibold rounded-lg transition-colors">
                    Sign Up
                </button>
            </form>

            <p class="text-center text-gray-400 mt-6">
                Already have an account? 
                <a href="/login.html" class="text-emerald-400 hover:text-emerald-300">Login</a>
            </p>
        </div>

        <!-- Success Modal -->
        <div id="successModal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center p-4 z-50">
            <div class="bg-gray-800 rounded-2xl p-8 max-w-sm w-full text-center">
                <div class="w-16 h-16 bg-emerald-500 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                </div>
                <h2 class="text-xl font-bold text-white mb-2">Account Created!</h2>
                <p class="text-gray-400 mb-4">Your unique call ID is:</p>
                <div class="bg-gray-700 rounded-lg py-3 px-4 mb-6">
                    <span id="newUserId" class="text-2xl font-mono font-bold text-emerald-400"></span>
                </div>
                <p class="text-gray-400 text-sm mb-6">Share this ID with friends so they can call you!</p>
                <button onclick="window.location.href='/dashboard.html'"
                    class="w-full py-3 bg-emerald-500 hover:bg-emerald-600 text-white font-semibold rounded-lg transition-colors">
                    Go to Dashboard
                </button>
            </div>
        </div>
    </div>

    <script>
        // Check if already logged in
        fetch('/api/me')
            .then(res => res.json())
            .then(data => {
                if (data.id) {
                    window.location.href = '/dashboard.html';
                }
            })
            .catch(() => {});

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('error');
            
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            try {
                const res = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, password })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    document.getElementById('newUserId').textContent = data.userId;
                    document.getElementById('successModal').classList.remove('hidden');
                } else {
                    errorDiv.textContent = data.error;
                    errorDiv.classList.remove('hidden');
                }
            } catch (err) {
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
