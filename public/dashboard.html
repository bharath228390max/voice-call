<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Voice Call</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="bg-gray-900 min-h-screen">
    <!-- Header -->
    <header class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-emerald-500 rounded-full flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                    </svg>
                </div>
                <span class="text-white font-semibold">VoiceCall</span>
            </div>
            <button id="logoutBtn" class="text-gray-400 hover:text-white transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                </svg>
            </button>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-6">
        <!-- User ID Card -->
        <div class="bg-gradient-to-r from-emerald-600 to-emerald-500 rounded-2xl p-6 mb-6">
            <p class="text-emerald-100 text-sm mb-1">Your Call ID</p>
            <div class="flex items-center gap-3">
                <span id="myUserId" class="text-3xl font-mono font-bold text-white">------</span>
                <button id="copyIdBtn" class="p-2 bg-white/20 hover:bg-white/30 rounded-lg transition-colors" title="Copy ID">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                    </svg>
                </button>
            </div>
            <p class="text-emerald-100 text-sm mt-2">Hi, <span id="userName">User</span>! Share this ID with friends.</p>
        </div>

        <!-- Add Contact -->
        <div class="bg-gray-800 rounded-2xl p-6 mb-6">
            <h2 class="text-white font-semibold mb-4">Add New Contact</h2>
            <form id="addContactForm" class="space-y-4">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <input type="text" id="contactId" placeholder="Friend's ID (e.g., 739251)" required
                        pattern="[0-9]{6,8}"
                        class="px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-500">
                    <input type="text" id="contactName" placeholder="Nickname for this contact" required
                        class="px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-500">
                </div>
                <div id="addContactError" class="hidden text-red-400 text-sm"></div>
                <button type="submit" class="w-full sm:w-auto px-6 py-3 bg-emerald-500 hover:bg-emerald-600 text-white font-semibold rounded-lg transition-colors">
                    Add Contact
                </button>
            </form>
        </div>

        <!-- Contacts List -->
        <div class="bg-gray-800 rounded-2xl p-6">
            <h2 class="text-white font-semibold mb-4">My Contacts</h2>
            <div id="contactsList" class="space-y-3">
                <p class="text-gray-400 text-center py-8">No contacts yet. Add friends using their ID!</p>
            </div>
        </div>
    </main>

    <!-- Incoming Call Modal -->
    <div id="incomingCallModal" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center p-4 z-50">
        <div class="bg-gray-800 rounded-2xl p-8 max-w-sm w-full text-center animate-pulse">
            <div class="w-20 h-20 bg-emerald-500 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                </svg>
            </div>
            <h2 class="text-xl font-bold text-white mb-1">Incoming Call</h2>
            <p id="callerName" class="text-gray-400 mb-6">Someone is calling...</p>
            <div class="flex gap-4 justify-center">
                <button id="rejectCallBtn" class="w-16 h-16 bg-red-500 hover:bg-red-600 rounded-full flex items-center justify-center transition-colors">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
                <button id="acceptCallBtn" class="w-16 h-16 bg-emerald-500 hover:bg-emerald-600 rounded-full flex items-center justify-center transition-colors">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Calling Modal (Outgoing) -->
    <div id="callingModal" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center p-4 z-50">
        <div class="bg-gray-800 rounded-2xl p-8 max-w-sm w-full text-center">
            <div class="w-20 h-20 bg-emerald-500 rounded-full flex items-center justify-center mx-auto mb-4 animate-pulse">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                </svg>
            </div>
            <h2 class="text-xl font-bold text-white mb-1">Calling...</h2>
            <p id="callingName" class="text-gray-400 mb-6">Waiting for answer</p>
            <button id="cancelCallBtn" class="w-16 h-16 bg-red-500 hover:bg-red-600 rounded-full flex items-center justify-center mx-auto transition-colors">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Active Call Modal -->
    <div id="activeCallModal" class="hidden fixed inset-0 bg-gradient-to-b from-gray-900 to-gray-800 flex items-center justify-center p-4 z-50">
        <div class="text-center">
            <div class="w-24 h-24 bg-emerald-500 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
            </div>
            <h2 id="activeCallName" class="text-2xl font-bold text-white mb-2">Contact Name</h2>
            <p id="callTimer" class="text-emerald-400 text-lg mb-8">00:00</p>
            <div class="flex gap-6 justify-center">
                <button id="muteBtn" class="w-14 h-14 bg-gray-700 hover:bg-gray-600 rounded-full flex items-center justify-center transition-colors">
                    <svg id="muteIcon" class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/>
                    </svg>
                    <svg id="mutedIcon" class="w-6 h-6 text-red-400 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2"/>
                    </svg>
                </button>
                <button id="endCallBtn" class="w-14 h-14 bg-red-500 hover:bg-red-600 rounded-full flex items-center justify-center transition-colors">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M5 3a2 2 0 00-2 2v1c0 8.284 6.716 15 15 15h1a2 2 0 002-2v-3.28a1 1 0 00-.684-.948l-4.493-1.498a1 1 0 00-1.21.502l-1.13 2.257a11.042 11.042 0 01-5.516-5.517l2.257-1.128a1 1 0 00.502-1.21L9.228 3.683A1 1 0 008.279 3H5z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="hidden fixed bottom-4 left-1/2 -translate-x-1/2 bg-gray-700 text-white px-6 py-3 rounded-lg shadow-lg z-50"></div>

    <audio id="remoteAudio" autoplay></audio>

    <script>
        let socket;
        let currentUser = null;
        let contacts = [];
        let incomingCallerId = null;
        let currentCallTarget = null;
        let peerConnection = null;
        let localStream = null;
        let callStartTime = null;
        let callTimerInterval = null;
        let isMuted = false;

        const iceServers = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        // Initialize
        async function init() {
            try {
                const res = await fetch('/api/me');
                if (!res.ok) {
                    window.location.href = '/login.html';
                    return;
                }
                currentUser = await res.json();
                document.getElementById('myUserId').textContent = currentUser.id;
                document.getElementById('userName').textContent = currentUser.name;
                
                await loadContacts();
                initSocket();
            } catch (err) {
                console.error('Init error:', err);
                window.location.href = '/login.html';
            }
        }

        // Socket initialization
        function initSocket() {
            socket = io();

            socket.on('user-online', ({ userId }) => {
                updateContactStatus(userId, true);
            });

            socket.on('user-offline', ({ userId }) => {
                updateContactStatus(userId, false);
            });

            socket.on('incoming-call', ({ callerId, callerName }) => {
                incomingCallerId = callerId;
                document.getElementById('callerName').textContent = `${callerName} (${callerId})`;
                document.getElementById('incomingCallModal').classList.remove('hidden');
            });

            socket.on('call-accepted', async ({ recipientId }) => {
                document.getElementById('callingModal').classList.add('hidden');
                await startWebRTCCall(recipientId, true);
            });

            socket.on('call-rejected', () => {
                document.getElementById('callingModal').classList.add('hidden');
                showToast('Call was rejected');
                currentCallTarget = null;
            });

            socket.on('call-error', ({ message }) => {
                document.getElementById('callingModal').classList.add('hidden');
                showToast(message);
                currentCallTarget = null;
            });

            socket.on('webrtc-offer', async ({ callerId, offer }) => {
                await handleWebRTCOffer(callerId, offer);
            });

            socket.on('webrtc-answer', async ({ recipientId, answer }) => {
                await handleWebRTCAnswer(answer);
            });

            socket.on('webrtc-ice-candidate', async ({ userId, candidate }) => {
                if (peerConnection && candidate) {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                }
            });

            socket.on('call-ended', () => {
                endCall(false);
                showToast('Call ended');
            });
        }

        // Load contacts
        async function loadContacts() {
            try {
                const res = await fetch('/api/contacts');
                contacts = await res.json();
                renderContacts();
            } catch (err) {
                console.error('Load contacts error:', err);
            }
        }

        // Render contacts
        function renderContacts() {
            const container = document.getElementById('contactsList');
            
            if (contacts.length === 0) {
                container.innerHTML = '<p class="text-gray-400 text-center py-8">No contacts yet. Add friends using their ID!</p>';
                return;
            }

            container.innerHTML = contacts.map(contact => `
                <div class="flex items-center justify-between bg-gray-700 rounded-xl p-4" data-contact-id="${contact.id}">
                    <div class="flex items-center gap-3">
                        <div class="relative">
                            <div class="w-12 h-12 bg-gray-600 rounded-full flex items-center justify-center">
                                <span class="text-white font-semibold">${contact.name.charAt(0).toUpperCase()}</span>
                            </div>
                            <div class="absolute -bottom-1 -right-1 w-4 h-4 rounded-full border-2 border-gray-700 ${contact.isOnline ? 'bg-emerald-500' : 'bg-gray-500'}"></div>
                        </div>
                        <div>
                            <p class="text-white font-medium">${escapeHtml(contact.name)}</p>
                            <p class="text-gray-400 text-sm">${contact.id} • ${contact.userName}</p>
                            ${!contact.canCall ? '<p class="text-yellow-500 text-xs">⚠️ Waiting for them to add you</p>' : ''}
                        </div>
                    </div>
                    <div class="flex items-center gap-2">
                        <button onclick="startCall('${contact.id}', '${escapeHtml(contact.name)}')" 
                            class="w-10 h-10 ${contact.canCall ? 'bg-emerald-500 hover:bg-emerald-600' : 'bg-gray-600 cursor-not-allowed'} rounded-full flex items-center justify-center transition-colors"
                            ${!contact.canCall ? 'disabled title="Both users must add each other to call"' : ''}>
                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                            </svg>
                        </button>
                        <button onclick="deleteContact('${contact.id}')" 
                            class="w-10 h-10 bg-gray-600 hover:bg-red-500 rounded-full flex items-center justify-center transition-colors">
                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                            </svg>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Update contact status
        function updateContactStatus(userId, isOnline) {
            const contact = contacts.find(c => c.id === userId);
            if (contact) {
                contact.isOnline = isOnline;
                renderContacts();
            }
        }

        // Add contact
        document.getElementById('addContactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const contactId = document.getElementById('contactId').value.trim();
            const contactName = document.getElementById('contactName').value.trim();
            const errorDiv = document.getElementById('addContactError');

            try {
                const res = await fetch('/api/contacts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contactId, contactName })
                });

                const data = await res.json();

                if (res.ok) {
                    document.getElementById('contactId').value = '';
                    document.getElementById('contactName').value = '';
                    errorDiv.classList.add('hidden');
                    await loadContacts();
                    showToast('Contact added!');
                } else {
                    errorDiv.textContent = data.error;
                    errorDiv.classList.remove('hidden');
                }
            } catch (err) {
                errorDiv.textContent = 'Connection error';
                errorDiv.classList.remove('hidden');
            }
        });

        // Delete contact
        async function deleteContact(contactId) {
            if (!confirm('Remove this contact?')) return;

            try {
                await fetch(`/api/contacts/${contactId}`, { method: 'DELETE' });
                await loadContacts();
                showToast('Contact removed');
            } catch (err) {
                showToast('Error removing contact');
            }
        }

        // Start call
        function startCall(targetId, targetName) {
            currentCallTarget = targetId;
            document.getElementById('callingName').textContent = targetName;
            document.getElementById('callingModal').classList.remove('hidden');
            document.getElementById('activeCallName').textContent = targetName;
            socket.emit('call-user', { targetUserId: targetId });
        }

        // Accept call
        document.getElementById('acceptCallBtn').addEventListener('click', async () => {
            document.getElementById('incomingCallModal').classList.add('hidden');
            currentCallTarget = incomingCallerId;
            
            const contact = contacts.find(c => c.id === incomingCallerId);
            document.getElementById('activeCallName').textContent = contact ? contact.name : incomingCallerId;
            
            socket.emit('accept-call', { callerId: incomingCallerId });
            await startWebRTCCall(incomingCallerId, false);
        });

        // Reject call
        document.getElementById('rejectCallBtn').addEventListener('click', () => {
            document.getElementById('incomingCallModal').classList.add('hidden');
            socket.emit('reject-call', { callerId: incomingCallerId });
            incomingCallerId = null;
        });

        // Cancel outgoing call
        document.getElementById('cancelCallBtn').addEventListener('click', () => {
            document.getElementById('callingModal').classList.add('hidden');
            socket.emit('end-call', { targetUserId: currentCallTarget });
            currentCallTarget = null;
        });

        // WebRTC Functions
        async function startWebRTCCall(targetId, isInitiator) {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
                
                peerConnection = new RTCPeerConnection(iceServers);
                
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                peerConnection.ontrack = (event) => {
                    document.getElementById('remoteAudio').srcObject = event.streams[0];
                };

                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        socket.emit('webrtc-ice-candidate', {
                            targetUserId: targetId,
                            candidate: event.candidate
                        });
                    }
                };

                peerConnection.onconnectionstatechange = () => {
                    if (peerConnection.connectionState === 'connected') {
                        showActiveCall();
                    }
                };

                if (isInitiator) {
                    const offer = await peerConnection.createOffer();
                    await peerConnection.setLocalDescription(offer);
                    socket.emit('webrtc-offer', { targetUserId: targetId, offer });
                }

                showActiveCall();
            } catch (err) {
                console.error('WebRTC error:', err);
                showToast('Could not access microphone');
                endCall(true);
            }
        }

        async function handleWebRTCOffer(callerId, offer) {
            try {
                if (!peerConnection) {
                    await startWebRTCCall(callerId, false);
                }
                
                await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                socket.emit('webrtc-answer', { targetUserId: callerId, answer });
            } catch (err) {
                console.error('Handle offer error:', err);
            }
        }

        async function handleWebRTCAnswer(answer) {
            try {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
            } catch (err) {
                console.error('Handle answer error:', err);
            }
        }

        function showActiveCall() {
            document.getElementById('activeCallModal').classList.remove('hidden');
            callStartTime = Date.now();
            updateCallTimer();
            callTimerInterval = setInterval(updateCallTimer, 1000);
        }

        function updateCallTimer() {
            const elapsed = Math.floor((Date.now() - callStartTime) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            document.getElementById('callTimer').textContent = `${minutes}:${seconds}`;
        }

        // Mute
        document.getElementById('muteBtn').addEventListener('click', () => {
            isMuted = !isMuted;
            if (localStream) {
                localStream.getAudioTracks().forEach(track => {
                    track.enabled = !isMuted;
                });
            }
            document.getElementById('muteIcon').classList.toggle('hidden', isMuted);
            document.getElementById('mutedIcon').classList.toggle('hidden', !isMuted);
            document.getElementById('muteBtn').classList.toggle('bg-red-500', isMuted);
            document.getElementById('muteBtn').classList.toggle('bg-gray-700', !isMuted);
        });

        // End call
        document.getElementById('endCallBtn').addEventListener('click', () => {
            endCall(true);
        });

        function endCall(notify) {
            if (notify && currentCallTarget) {
                socket.emit('end-call', { targetUserId: currentCallTarget });
            }

            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }

            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }

            if (callTimerInterval) {
                clearInterval(callTimerInterval);
                callTimerInterval = null;
            }

            document.getElementById('activeCallModal').classList.add('hidden');
            document.getElementById('callingModal').classList.add('hidden');
            document.getElementById('incomingCallModal').classList.add('hidden');
            document.getElementById('remoteAudio').srcObject = null;
            
            currentCallTarget = null;
            incomingCallerId = null;
            isMuted = false;
            document.getElementById('muteIcon').classList.remove('hidden');
            document.getElementById('mutedIcon').classList.add('hidden');
            document.getElementById('muteBtn').classList.remove('bg-red-500');
            document.getElementById('muteBtn').classList.add('bg-gray-700');
        }

        // Copy ID
        document.getElementById('copyIdBtn').addEventListener('click', () => {
            navigator.clipboard.writeText(currentUser.id);
            showToast('ID copied to clipboard!');
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await fetch('/api/logout', { method: 'POST' });
            window.location.href = '/login.html';
        });

        // Utilities
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 3000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize app
        init();
    </script>
</body>
</html>
